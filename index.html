<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASSIGNMENT-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>VOWEL AND CONSONANT COUNTER</h1>
        <label for="inputString">ENTER A STRING</label>
        <input type="text" id="inputString" placeholder="Enter a string...">
        <button onclick="countVowelsAndConsonants()">COUNT</button>
        <div id="result1"></div>
    </div>
    
    <div class="container">
        <h1>PALINDROME CHECKER</h1>
        <label for="inputString">ENTER A SERIES OF NUMBER</label>
        <input type="text" id="numberInput" placeholder="Enter a series of numbers">
        <button onclick="checkPalindrome()">CHECK</button>
        <div id="result2"></div>
    </div>

    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <label for="subtotal">SUBTOTAL</label>
        <input type="number" id="subtotal" placeholder="Enter subtotal">
        <label for="tipPercentage">TIP PERCENTAGE</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
        <button onclick="calculateTotal()">CALCULATE TOTAL</button>
        <div id="total"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
